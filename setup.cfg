[metadata]
name = upload_controller_service
version = attr: upload_controller_service.__version__
description = Upload-Controller-Service - The Upload-Controller (ULC) service manages uploads to a S3 inbox bucket.
url = https://github.com/ghga-de/upload-controller-servicee
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
author = German Human Genome Phenome Archive (GHGA)
author_email = contact@ghga.de
license = Apache 2.0
classifiers =
    Operating System :: POSIX :: Linux
    Programming Language :: Python :: 3.9
    License :: OSI Approved :: Apache Software License
    Topic :: Internet :: WWW/HTTP :: HTTP Servers
    Topic :: Scientific/Engineering :: Bio-Informatics

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires =
    ghga-service-chassis-lib[api,pubsub,postgresql,s3]==0.11.0
    ghga-message-schemas==0.3.1

python_requires = >= 3.9

[options.entry_points]
console_scripts =
    upload-controller-service = upload_controller_service.__main__:run

[options.extras_require]
dev =
    ghga-service-chassis-lib[dev]==0.11.0
    postgres.client
db_migration =
    alembic==1.6.5
all =
    %(dev)s
    %(db_migration)s


[options.packages.find]
exclude = tests
